<table class="centered responsive-table">
  <thead>
  <tr>
    <th>Nombre de Usuario</th>
    <th>Creado por el Usuario</th>
    <th>Modificado por el Usuario</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let user of userList">
    <td>{{ user.userName }}</td>
    <td>{{ user.creationUser }}</td>
    <td>{{ user.modificationUser }}</td>
  </tr>
  </tbody>
</table>

<!-- Modal Trigger -->

<div class="section">

  <h5 class="light">Basic modal</h5>

  <div class="row m-valign-wrapper">

    <div class="col s12 m3">
      <a class="waves-effect waves-light btn modal-trigger" (click)="userCrudModal.openModal()">Nuevo</a>

      <mz-modal #userCrudModal>
        <mz-modal-header>
          <h4>Modal Title</h4>
        </mz-modal-header>
        <mz-modal-content>
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input [(ngModel)]="user.userName" [ngModelOptions]="{standalone:true}" id="userName" type="text" class="validate" required>
                  <label for="userName">Nombre de Usuario</label>
                </div>
                <div class="input-field col s6">
                  <i class="material-icons prefix">lock_outline</i>
                  <input [(ngModel)]="user.password" [ngModelOptions]="{standalone:true}" id="password"  name = 'password' autocomplete="off" type="password" required>
                  <label for="password">Contrase√±a</label>
                </div>
              </div>
            </form>
          </div>

        </mz-modal-content>
        <mz-modal-footer>
          <a class="waves-effect waves-light btn" (click)="save()" mz-modal-close>Guardar</a>
          <a class="waves-effect waves-light btn" mz-modal-close>Cancelar</a>
        </mz-modal-footer>
      </mz-modal>
    </div>
  </div>
</div>
