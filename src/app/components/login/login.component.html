<div class="container">

          <h4>Digital Gourmet</h4>
        </mz-card-title>

          <mz-input-container>
            <input mz-input
                   [(ngModel)]="userName"
                   type="text" [validate]="true"
                   [label]="'Usuario'">
          </mz-input-container>
          <mz-input-container>
            <input mz-input
                   [(ngModel)]="password"
                   type="password" [validate]="true"
                   [label]="'ConstraseÃ±a'">
          </mz-input-container>
        </mz-card-content>

        <mz-card-action>
          <button mz-button [flat]="true" (click)="login()">Login</button>
        </mz-card-action>
      </mz-card>
    </div>
  </div>
</div>
