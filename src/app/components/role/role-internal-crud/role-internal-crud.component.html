<div class="section">
  <div class="row m-valign-wrapper">
    <div class="col s12 m12">
      <mz-modal [fixedFooter]="true" [options]="modalOptions" [fullscreen]="true">
        <mz-modal-header>
          <h4>Roles</h4>
        </mz-modal-header>
        <mz-modal-content>

          <form [formGroup]="form" novalidate>
            <div class="row">
              <div class="col s10 offset-s1">
                <div class="row">
                  <div class="input-field col s12">
                    <mz-input-container>
                      <input mz-input mz-validation required
                             formControlName="name"
                             [errorMessageResource]="errorMessages.name"
                             id="userName"
                             [(ngModel)]="valueObject.name"
                             type="text" [validate]="true"
                             [label]="'Nombre'"
                      >
                    </mz-input-container>
                  </div>

                  <div class="input-field col s12">
                    <mz-input-container>
                      <input mz-input mz-validation
                             formControlName="description"
                             [errorMessageResource]="errorMessages.description"
                             id="description"
                             [(ngModel)]="valueObject.description"
                             type="text" [validate]="true"
                             [label]="'DescripciÃ³n'"
                      >
                    </mz-input-container>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </mz-modal-content>

        <mz-modal-footer>
          <app-internal-crud
            [form]="form"
            [persistentObject]="valueObject"
            (saveEmitter)="save()"
          >
          </app-internal-crud>
        </mz-modal-footer>
      </mz-modal>
    </div>
  </div>
</div>
